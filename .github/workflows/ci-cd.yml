name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Job 1: Test and Build
  test-and-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    # Test Server
    - name: Install server dependencies
      working-directory: ./server
      run: npm ci
    
    - name: Run server tests
      working-directory: ./server
      run: npm test --if-present
    
    - name: Build server
      working-directory: ./server
      run: npm run build --if-present
    
    # Test Client
    - name: Install client dependencies
      working-directory: ./client
      run: npm ci
    
    - name: Run client tests
      working-directory: ./client
      run: npm test --if-present
      env:
        CI: true
    
    - name: Build client
      working-directory: ./client
      run: npm run build
      env:
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
        REACT_APP_ALAN_KEY: ${{ secrets.REACT_APP_ALAN_KEY }}

  # Job 2: Build and Push Docker Images
  docker-build-push:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push server image
      uses: docker/build-push-action@v4
      with:
        context: ./server
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/ai-ecom-server:latest,${{ secrets.DOCKER_USERNAME }}/ai-ecom-server:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ai-ecom-server:latest
        cache-to: type=inline
    
    - name: Build and push client image
      uses: docker/build-push-action@v4
      with:
        context: ./client
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/ai-ecom-client:latest,${{ secrets.DOCKER_USERNAME }}/ai-ecom-client:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ai-ecom-client:latest
        cache-to: type=inline
        build-args: |
          REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}
          REACT_APP_ALAN_KEY=${{ secrets.REACT_APP_ALAN_KEY }}

  # Job 3: Deploy to Render (Optional - triggers Render deployment)
  deploy:
    needs: docker-build-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Trigger Render Deployment
      run: |
        curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
